---
- name: Deploy a web application
  hosts: all
  become: yes

  tasks:

  - name: Install dependencies
    apt:
      name: [ "ca-certificates", "curl", "gnupg", "lsb-release"]
      update_cache: true
      state: latest

  - name: Add Jenkins repository
    shell: sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg

  - name: Add Jenkins repository2
    shell: sudo echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
